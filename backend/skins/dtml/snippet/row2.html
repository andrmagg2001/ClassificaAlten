<tr>
<td><[index]></td>
<td>
<img src="<[foto]>" alt="<[name]>" class="zoomable" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
</td>
<td><div class="control"><input id='name<[index]>' type="text" value="<[name]>"></div></td>
<td><div class="control"><input id='score<[index]>' type="text" value="<[score]>"></div></td>
<td><div class="control"><input id='win<[index]>' type="text" value="<[wins]>"></div></td>
<td><div class="control"><input id='lose<[index]>' type="text" value="<[losses]>"></div></td>
<td>
    <div class="level-item has-text-centered" id="save" style="display: block;">
        <button class="button is-primary is-small" onclick="saveData('<[name]>', '<[index]>')">Save</button>
    </div>
</td>
<td>
    <div class="level-item has-text-centered" id="delete" style="display: block;">
        <button class="button is-danger is-small" onclick="deletePlayer('<[name]>')">Delete</button>
    </div>
</td>
</tr>
